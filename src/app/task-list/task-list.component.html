<style>
  table {
    width: 50%;
    margin: auto;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
  }

  button {
    padding: 5px;
    margin-right: 5px;
  }
</style>

<h2>Task List</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>
        <button (click)="viewTask(i)">View</button>
        <button (click)="updateTask(i)">Update</button>
        <button (click)="deleteTask(i)">Delete</button>

      </td>
    </tr>
  </tbody>
</table>
